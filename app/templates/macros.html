{% macro nav_link(activename, navname, routename) %}

{% if activename == title %}
<li class="nav-item active"><a class="nav-link" href="{{url_for(routename)}}" }>{{navname}}<span class="sr-only">(current)</span></a></li>
{% else %}
<li class="nav-item"><a class="nav-link" href="{{url_for(routename)}}" }>{{navname}}</a></li>
{% endif %}

{% endmacro %}
